<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envanter Ekle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="add-car.html">Envantere Araç Ekle</a></li>
            <li><a href="update-car.html">Envanteri Güncelle</a></li>
            <li><a href="filter-cars.html">Envanteri Filtrele</a></li>
        </ul>
    </nav>

    <main>
        <div class="form-container">
            <h2>Yeni Araç Ekle</h2>
            <form id="addCarForm">
                <div class="form-group">
                    <label for="model">Marka:</label>
                    <select id="model" name="model" required>
                        <option value="Mercedes">Mercedes</option>
                        <option value="BMW">BMW</option>
                        <option value="Fiat">Fiat</option>
                        <option value="Renault">Renault</option>
                        <option value="Peugeot">Peugeot</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Kia">Kia</option>
                        <option value="Chery">Chery</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Isuzu">Isuzu</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Ferrari">Ferrari</option>
                        <option value="Dodge">Dodge</option>
                        <option value="Maserati">Maserati</option>
                        <option value="Mustang">Mustang</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Model Yılı:</label>
                    <input type="number" id="year" name="year" min="2000" max="2024" required>
                </div>

                <div class="form-group">
                    <label for="km">Kilometre:</label>
                    <input type="number" id="km" name="km" required>
                </div>

                <div class="form-group">
                    <label for="color">Renk:</label>
                    <input type="text" id="color" name="color" required>
                </div>

                <div class="form-group">
                    <label for="plate">Plaka:</label>
                    <input type="text" id="plate" name="plate" pattern="[0-9]{2} [A-Z]{1,3} [0-9]{1,4}" required>
                </div>

                <div class="form-group">
                    <label for="fuel">Yakıt Türü:</label>
                    <select id="fuel" name="fuel" required>
                        <option value="Benzin">Benzin</option>
                        <option value="Dizel">Dizel</option>
                        <option value="Hibrit">Hibrit</option>
                        <option value="Elektrik">Elektrik</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="transmission">Şanzıman:</label>
                    <select id="transmission" name="transmission" required>
                        <option value="Otomatik">Otomatik</option>
                        <option value="Düz">Düz</option>
                    </select>
                </div>

                <!-- Yeni Parametre: Kasa Tipi -->
                <div class="form-group">
                    <label for="vehicleType">Kasa Tipi:</label>
                    <select id="vehicleType" name="vehicleType" required>
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="Cabriolet">Cabriolet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Çekiş:</label>
                    <select id="category" name="category" required>
                        <option value="Önden Çekiş">Önden Çekiş</option>
                        <option value="Arkadan İtiş">Arkadan İtiş</option>
                        <option value="4WD (Sürekli)">4WD (Sürekli)</option>
                        <option value="AWD (Elektronik)">AWD (Elektronik)</option>
                    </select>
                </div>
                <!-- Fotoğraf Yükleme -->
                <div class="form-group">
                    <label for="carImage">Araç Fotoğrafı:</label>
                    <!-- 'multiple' özelliği eklendi -->
                    <input type="file" id="carImage" name="carImage" accept="image/*" multiple required>
                </div>

                <button type="submit" class="btn">Araç Ekle</button>
            </form>
            <p id="successMessage" style="display:none; color:green;">Araç başarıyla eklendi!</p>
            <p id="errorMessage" style="display:none; color:red;">Bir hata oluştu! Lütfen tekrar deneyin.</p>
        </div>
    </main>

    <script src="Add-script.js"></script>

</body>

</html>
